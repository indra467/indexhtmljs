<html>
<body>
    <form onsubmit=clickHandler(event)>
        <input type="text" id="name" placeholder="Your Name">
        <input type="submit">
    </form>
    <div id="container"></div>
    <div id="cont"></div>
</body>
<script>
    
    function clickHandler(event) {
        event.preventDefault();
        var x = document.getElementById('name')
        var section = document.getElementById('cont');
        section.innerHTML = x.innerText;
        
        
    }
    
    let g;
    

    try {
        fetch("https://raw.githubusercontent.com/EthanRBrown/rrad/master/addresses-us-1000.json")
            .then(res => res.json())
            .then(data => {

                console.log(data.addresses[0]);
                g = data.addresses[0].address1;
                
                                document.getElementById('container').innerText =g ;
            })
            .catch(error => console.log(error))
    } catch (error) { console.log(error); };

    const clock = document.querySelector("clock");
    setInterval(() => {
        const date = new Date();
        document.getElementById('cont').innerText = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }, "1000");

</script>
</html>
